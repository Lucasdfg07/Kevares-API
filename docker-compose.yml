version: "3"

services:
  postgres:
    image: mdillon/postgis:latest
    ports:
      - 5432:5432

  app:
    build: .
    command: ./entrypoints/docker-entrypoint.sh
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - .:/kevares-api
      - gems:/gems
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    tty: true
    stdin_open: true

volumes:
  postgres:
  gems: